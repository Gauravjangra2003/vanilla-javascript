<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speech detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="words" contenteditable></div>

  <script>

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    const recognition = new SpeechRecognition();
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    let p = document.createElement('p'); // That is a paragraph variable
    const words = document.querySelector('.words');  // Its words variable
    words.appendChild(p);

    recognition.addEventListener('result', e => {
        const transcript = Array.from(e.results).map(result => result[0]).map(result => result.transcript).join('');

        const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ðŸ’©');   // when we call sentence poop the emoji is place it.
        p.textContent = poopScript;

        if (e.results[0].isFinal) {
            p = document.createElement('p');
            words.appendChild(p);
        }
    });

    recognition.addEventListener('end', recognition.start);
    recognition.start();

  </script>

</body>
</html>
