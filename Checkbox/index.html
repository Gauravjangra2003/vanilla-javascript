<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox -> For Checking Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Tomato</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Spices</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Bag!</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>

    </div>

    <script>

        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        let last;
        function hold(e){    // when we check any and hold shift and check uper and lower all between these will be checked
        let inBetween = false;
        if (e.shiftKey && this.checked) {
            checkboxes.forEach(checkbox => {
        //    console.log(checkbox);
            if (checkbox === this || checkbox === last) {
                inBetween = !inBetween;
        //      console.log('Starting to check them in between!'); // That get message to console between the holding items
            }

            if (inBetween) {
                checkbox.checked = true;
            }
            });
        }
        last = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', hold));  // listen add to handle check functin

    </script>


</body>
</html>
