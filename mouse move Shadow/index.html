<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Shadow</title>
</head>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
            font-family: sans-serif;
        }

        .item {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0,0,0,0.7);
            font-size: 100px;
        }
        
    </style>
<body>
   
    <div class="item">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <script>

        const hero = document.querySelector('.item');
        const text = hero.querySelector('h1');
        const walk = 50; // 500px   -> it is the walk value for moving

        function shadow(e) {
            // console.log(e);
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            if(this !== e.target){
            x = x + e.target.offsetLeft; 

            y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            // Colours for shadow
            text.style.textShadow = ` 
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(117,25,0,0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
            `;
        }
        hero.addEventListener('mousemove', shadow);

    </script>

</body>
</html>
